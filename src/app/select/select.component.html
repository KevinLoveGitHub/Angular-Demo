<div class="home-normal-page">
  <div class="title-left" style="margin-left: 60px">一年级一班</div>
  <div #root style="width: 1920px; height: 940px; margin-top: 10px;">
    <!--<div style="width: 1700px; height: 744px; margin-left: 110px; background-color: gray;position:absolute;"-->
    <!--(click)="putView($event)"></div>-->


    <table border="2" bgcolor="red" style="width: 1700px; height: 744px;
    margin-left: 110px;background-color: white;position: absolute;"
           (click)="putView($event)">
      <tr *ngFor="let item of column; let i = index" style="height: 62px; width: 100%">
        <td *ngFor="let item of row; let i = index" style="width: 50px; height: 62px"></td>
      </tr>
    </table>

    <img #one style="margin-top: 760px; margin-left:110px;width: 150px; height: 124px;position: absolute;"
         src="./assets/clock.jpg"
         (click)="selectView(one, $event)">
  </div>

</div>
