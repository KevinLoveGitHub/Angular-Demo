<div (click)="toPhoto()">
  <carousel [interval]="1000" [noWrap]="false" [noPause]="true">
    <slide *ngFor="let result of data.results">
      <div [style.backgroundImage]="'url(' + result.url + ')'"></div>
      <!--<img src="{{result.url}}" alt="First slide">-->
    </slide>
  </carousel>
  <h1>{{title}}</h1>
</div>
