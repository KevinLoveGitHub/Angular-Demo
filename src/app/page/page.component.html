<div class="home-normal-page">
  <div class="title-left" style="margin-left: 60px">一年级一班</div>
  <div style="width: 1920px; height: 940px; margin-top: 10px;">
    <div style="width: 1800px; height: 700px; margin-left: 60px; background-color: gray;position:absolute;"></div>
    <app-drag #one [scrollX]="60" [scrollY]="750" [viewInitHeight]="150" [viewInitWidth]="100" [zoom]="1.5"
              (change)="checkLocation(1,one, $event)"></app-drag>
    <app-drag #two [scrollX]="180" [scrollY]="750" [viewInitHeight]="150" [viewInitWidth]="300" [zoom]="1.8"
              (change)="checkLocation(2,two,$event)"></app-drag>

    <app-drag #three [scrollX]="500" [scrollY]="750" [viewInitHeight]="150" [viewInitWidth]="200" [zoom]="1.3"
              (change)="checkLocation(3,three,$event)"></app-drag>

    <app-drag #four [scrollX]="720" [scrollY]="750" [viewInitHeight]="150" [viewInitWidth]="130" [zoom]="1.6"
              (change)="checkLocation(4,four,$event)"></app-drag>

    <app-drag #five [scrollX]="870" [scrollY]="750" [viewInitHeight]="150" [viewInitWidth]="50" [zoom]="1.6"
              (change)="checkLocation(5,five,$event)"></app-drag>
  </div>

</div>
