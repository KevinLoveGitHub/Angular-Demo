<div style="background-color: red; position: absolute"
     [style.width.px]="viewWidth"
     [style.height.px]="viewHeight"
     [style.margin-top.px]="scrollY"
     [style.margin-left.px]="scrollX"
     (touchstart)="myTouchStart($event)"
     (touchmove)="myTouch($event)"
     (touchend)="myTouchEnd($event)">
</div>
